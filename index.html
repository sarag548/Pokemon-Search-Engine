<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Pokemon Search Engine</h1>
     <div id="stats-container">
       <p id="stat">HP:<br><span id="hp"></span></p>
       <p id="stat">Attack:<br><span id="attack"></span></p>
       <p id="stat">Defense:<br><span id="defense"></span></p>
    <p id="stat">Special Attack: <br><span id="special-attack"></span>
    </p>
    <p id="stat">Special Defense:<br><span id="special-defense"></span></p>
    <p id="stat">Speed:<br><span id="speed"></span></p>
  </div>
    <div id="container">
      <img id="pokeball" src="https://i.postimg.cc/htzXL8YH/P10371-703-E12069-02-removebg-preview.png">
      <div id="main-background">
        <br>
        <label id="input-label" for="search-input">Search For Pokemon:</label>
        <br>
        <input id="search-input" type="text" required>
        <button id="search-button">Search</button>
        <br>
        <div id="name-ID">
          <p id="pokemon-name"></p>
          <p id="pokemon-id"></p>
           <button id="random-button">Random</button>
        </div>
        <div id="weight-height">
          <p id="weight"></p>
          <p id="height"></p>
        </div>
        <div id="image-container">
        </div>
        <div id="types">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
